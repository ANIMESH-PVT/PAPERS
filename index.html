<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodePen - Drag Papers ❤️</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Short+Stack&family=Homemade+Apple&display=swap">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="paper heart"></div>

<div class="paper image">
  <p>And I have fallen in</p>
  <p>love with you ❤️</p>
  <img src="images/3.3.jpg" alt="Love Image">
</div>

<div class="paper image">
  <p></p>
  <img src="images/2.2.png" alt="Cute Image">
</div>

<div class="paper image">
  <p>Like how can someone</p>
  <p>be so cute?</p>
  <img src="images/1.jpg" alt="Adorable Image">
</div>

<div class="paper red">
  <p class="p1">My favorite</p>
  <p class="p2">person <3</p>
</div>

<div class="paper">
  <p class="p1">You’re CUTE,</p>
  <p class="p1">AMAZING, and</p>
</div>

<div class="paper">
  <p class="p1">Drag the papers to move!</p>
</div>

<script src="./script.js"></script>
</body>
</html>
